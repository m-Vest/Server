name: deploy-core

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # core application.yml
      - name: Generate application.yml for core
        run: |
          mkdir -p service/core/src/main/resources
          echo "${{ secrets.CD_APPLICATION }}" > service/core/src/main/resources/application.yml

      # core 서비스만 빌드
      - name: Build core service
        run: ./gradlew :service:core:bootJar -x test

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      # core 전용 Dockerfile 기준으로 이미지 빌드
      - name: Build Docker Image (core)
        run: docker build -t yh0872/mvest-core:latest service/core

      - name: Publish Image to Docker Hub
        run: docker push yh0872/mvest-core:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Install SSH Client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Create SSH Key File
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > ssh_key.pem
          chmod 600 ssh_key.pem

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ssh_key.pem ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
            docker pull yh0872/mvest-core:latest
            docker rm -f mvest-core-container || true
            docker run -d \
              -p 9000:9000 \
              --name mvest-core-container \
              yh0872/mvest-core:latest
          EOF
